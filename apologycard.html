<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apology Card</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f0f8;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      margin: 0;
    }
    .card {
      width: 90vw;
      max-width: 400px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 10;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.open .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      padding: 20px;
      box-sizing: border-box;
    }
    .front {
      background: #ffcad4;
      color: #333;
      font-weight: 600;
    }
    .back {
      background: #b5ead7;
      color: #333;
      transform: rotateY(180deg);
      font-size: 22px;
      line-height: 1.6;
      text-align: center;
    }

    /* animasi bunga */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <div class="card" onclick="this.classList.toggle('open')">
    <div class="inner">
      <div class="front">
        üå∏ Tap Me üå∏
      </div>
      <div class="back">
        <p>I'm really sorryyyy,<br>I regret for my action.<br><br>Please forgive me üôè</p>
      </div>
    </div>
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = "üå∏";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 5000);
    }

    setInterval(createFlower, 500);
  </script>

</body>
</html>
